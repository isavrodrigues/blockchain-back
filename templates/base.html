<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %} — Blockchain Insper</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        <!-- <span>Blockchain Insper</span> -->
      </a>
      <nav class="menu">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('sobre') }}">Sobre</a>
        <a href="{{ url_for('eventos') }}">Eventos</a>
        <a href="{{ url_for('conteudo') }}">Conteúdo</a>
        <a href="{{ url_for('contato') }}" class="btn">Contato</a>
      </nav>
      <button id="mobileBtn" class="btn mobile-toggle" aria-label="Abrir menu">☰</button>
    </div>
    <div id="mobilePanel" class="mobile-panel container">
      <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('sobre') }}">Sobre</a>
        <a href="{{ url_for('eventos') }}">Eventos</a>
        <a href="{{ url_for('conteudo') }}">Conteúdo</a>
        <a href="{{ url_for('contato') }}" class="btn">Contato</a>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-container">
      
      <div class="footer-social">
        <h4>Redes Sociais</h4>
        <div class="social-links">
          <a href="https://www.instagram.com/blockchainsper/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/company/blockchain-insper/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://discord.com/invite/jdK5yB48Mm" target="_blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord"></i></a>
          <a href="https://github.com/blockchain-insper" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
    <div class="container copyright">
      © <span id="year"></span> Blockchain Insper — Organização Estudantil. Todos os direitos reservados.
    </div>
  </footer>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
