{% extends "base.html" %}

{% block title %}Contato{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1>Contato</h1>

    {% if submitted %}
      <div class="card" style="margin-top:12px;margin-bottom:16px">
        <p>Mensagem enviada com sucesso{{ ", " ~ nome if nome }}. Obrigado!</p>
      </div>
    {% endif %}

    <form class="card" method="post" action="{{ url_for('contato') }}">
      <div style="display:grid; gap:12px">
        <label>Nome<br>
          <input name="nome" required
                 style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--border); background:transparent; color:var(--text)"
                 placeholder="Seu nome">
        </label>

        <label>E-mail<br>
          <input type="email" name="email" required
                 style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--border); background:transparent; color:var(--text)"
                 placeholder="voce@exemplo.com">
        </label>

        <label>Mensagem<br>
          <textarea rows="5" name="mensagem" required
                    style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--border); background:transparent; color:var(--text)"
                    placeholder="Como podemos ajudar?"></textarea>
        </label>

        <div><button class="btn primary" type="submit">Enviar</button></div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
